<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兽医宇宙</title>
  <style>
    /* 样式部分 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .cover {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: #f5f5f5;
      padding: 5px 0;
      margin-bottom: 40px;
    }

    .cover img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }

    .new-box {
      width: 95%;
      max-width: 800px;
      margin: 0px auto 20px; /* 保证每个框之间有间隔 */
      padding: 6px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      height: 80px; /* 统一框的高度 */
      align-items: center; /* 确保框内内容垂直居中 */
    }

    .new-box-left {
      flex: 0 0 150px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .new-box-left img {
      width: 45%; /* 让图片的宽度占满父元素 */
      height: 100%; /* 图片的高度占满父元素 */
      object-fit: cover;
      border-radius: 1px;
      margin-left: 0; /* 取消负值偏移，确保图片居中 */
    }

    .new-box-right {
      flex: 1;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 确保文本在右侧垂直居中 */
    }

    .new-box-right p {
      font-size: 18px;
      color: #333;
      margin: 0; /* 清除默认的 margin 以确保内容紧凑 */
    }

    .new-box-right p:last-of-type {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 原有图片滑动区域 -->
  <div class="cover">
    <img id="slider" src="兽医2.jpg" alt="图片">
  </div>

  <!-- 数据内容插入的位置 -->
  <div id="content"></div>

  <!-- 引入 books.js -->
  <script src="books.js"></script>

  <!-- 动态生成内容 -->
  <script>
    // 动态生成内容
    const contentDiv = document.getElementById("content");

    books.forEach(book => {
      const box = document.createElement("div");
      box.className = "new-box";
      box.innerHTML = `
        <div class="new-box-left">
          <img src="pic/${book.image}" alt="封面图">
        </div>
        <div class="new-box-right">
          <p>${book.title}</p>
          <p>编号：${book.number}</p> <!-- 这里是你需要添加的编号行 -->
          <p onclick="copyToClipboard('${book.baiduLink}')">复制百度网盘试看链接</p>
        </div>
      `;
      contentDiv.appendChild(box);
    });

    // 复制链接到剪贴板
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("已复制到剪贴板！"))
        .catch(err => console.error("复制失败：", err));
    }
  </script>
</body>
</html>
