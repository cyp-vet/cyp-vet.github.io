<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兽医宇宙</title>
  <style>
    /* 基础样式：让文本居中显示，字体大小适中 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .cover {
      width: 100%;
      height: calc(100vw / 16); /* 让高度等于宽度的1/16 */
      background: url('兽医2.jpg') center/cover no-repeat;
      position: relative; /* 滚动效果*/
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      text-align: center;
      font-size: 18px;
      padding: 10px;
      margin-top: 320px; /* 确保内容不与封面重叠 */
    }
  </style>
</head>
<body>
  <div class="cover"></div>
  <div class="content">
    <p>这是第一行文字</p>
    <p>这是第二行文字</p>
  </div>
</body>
</html>
