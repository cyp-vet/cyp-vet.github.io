<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>适配手机的HTML示例</title>
  <style>
    /* 基础样式：让文本居中显示，字体大小适中 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .content {
      text-align: center;
      font-size: 18px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>这是第一行文字</p>
    <p>这是第二行文字</p>
  </div>
</body>
</html>
